<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>

    <link rel="stylesheet" href="flex.css">
   <style>
      
     input[type="text"]{
      margin: 10px 0px;
      padding: 5px;
      width: 100%;
     }

     button[type="submit"]{
      width: 100%;
      padding: 5px;
      margin: 10px 0px;
      background-color: green;
      color: white;
      cursor: pointer;
      border: 0px;
      border-radius: 4px;

     }

     button[type="submit"]:hover{
      background-color: #4caf50;

     }
     
     
   </style>

</head>
<body>
<h2>Feedback Messaging System</h2>
<form action="">
   <label for="name">Name</label><br>
   <input type="text" name="" id="name" placeholder="Enter your name"><br>
   <label for="email">Email</label><br>
   <input type="text" name="" id="email" placeholder="you@mail.com"><br>
   <label for="message">Message</label><br>
   <input type="text" name="" id="message" placeholder="some of your message"><br>
   <button type="submit">Send Feed</button><br>
</form>

</body>
</html>
